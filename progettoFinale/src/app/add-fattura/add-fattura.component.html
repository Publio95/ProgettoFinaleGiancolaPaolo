<form>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="fatturaNumero">Numero della fattura: </label>
            <input type="number" [(ngModel)]="fattura.numero" name="fatturaNumero" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="fatturaAnno">Anno fattura: </label>
            <input type="number" [(ngModel)]="fattura.anno" name="FatturaAnno" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="fatturaImporto">Euro: </label>
            <input type="number" [(ngModel)]="fattura.importo" name="fatturaImporto" class="form-control">
        </div>
        <div class="form-group col-md-2">
            <label for="tipo">Cliente: </label>
            <select class="p-2" name="tipo" [(ngModel)]="fattura.cliente" [ngModelOptions]="{standalone: true}">
                <option [ngValue]="item" *ngFor="let item of clienti" >
                    {{item.nomeContatto}} {{item.cognomeContatto}}
                </option>
            </select>
        </div>
    
       <div class="form-group col-md-2">
            <label for="tipo">Stato</label>
            <select class="p-2" name="tipo" [(ngModel)]="fattura.stato" [ngModelOptions]="{standalone: true}">
                <option [ngValue]="item" *ngFor="let item of statoFattura">
                    {{item.nome}}
                </option>
            </select>
        </div>
    
        
        
        <div class="form-group">
            <button type="button" class="btn btn-success" (click)="addFattura()">Salva e torna ad aggiunta cliente</button>
        </div>
    </div>
</form>
