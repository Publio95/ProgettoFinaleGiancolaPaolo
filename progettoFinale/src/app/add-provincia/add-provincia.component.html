<form>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="localitaSedeLegale">Nome della Provincia: </label>
            <input type="text" [(ngModel)]="provincia.nome" name="localitaSedeLegale" class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="localitaSedeLegale">Sigla della Provincia: </label>
            <input type="text" [(ngModel)]="provincia.sigla" name="localitaSedeLegale" class="form-control">
        </div>

        

        
        <div class="form-group">
            <button type="button" class="btn btn-success" (click)="addProvincia()">Salva e aggiungi il Comune</button>
        </div>
    </div>
</form>
