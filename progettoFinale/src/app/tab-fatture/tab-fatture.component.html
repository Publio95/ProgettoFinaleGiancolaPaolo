<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data</th>
        <th scope="col">Numero</th>
        <th scope="col">Anno</th>
        <th scope="col">Importo</th>
        <th scope="col">Stato</th>
        <th scope="col">Cognome della Persona</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of fatture; index as i">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.data}}</td>
        <td>{{item.numero}}</td>
        <td>{{item.anno}}</td>
        <td>{{item.importo}} â‚¬</td>
        <td>{{item.stato.nome}}</td>
        <td>{{item.cliente.cognomeContatto}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-small mx-1" (click)="elimina(item)"><i class="bi bi-trash"></i></button>
          <button type="button" class="btn btn-primary btn-small mx-1" (click)="dettaglioFattura(item)"><i class="bi bi-zoom-in"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
