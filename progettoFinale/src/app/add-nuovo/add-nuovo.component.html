<form>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="ragioneSociale">Ragione Sociale: </label>
            <input type="text" [(ngModel)]="cliente.ragioneSociale" name="ragioneSociale" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="partitaIva">Partita Iva: </label>
            <input type="text" [(ngModel)]="cliente.partitaIva" name="partitaIva" class="form-control">
        </div>
        <div class="form-group col-md-2">
            <label for="tipoCliente">Tipo:</label>
            <select [(ngModel)]="cliente.tipoCliente" [ngModelOptions]="{standalone: true}">Tipo:
                <option *ngFor="let item of tipoCliente" [ngValue]="item">{{item}}</option>
            </select>
            <!--<input type="text" [(ngModel)]="cliente.tipoCliente" name="tipoCliente" class="form-control" > -->
        </div>
        <div class="form-group col-md-2">
            <label for="email">Email: </label>
            <input type="text" [(ngModel)]="cliente.email" name="email" class="form-control">
        </div>
        <div class="form-group col-md-2">
            <label for="pec">Pec: </label>
            <input type="text" [(ngModel)]="cliente.pec" name="pec" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="telefono">Telefono</label>
            <input type="text" [(ngModel)]="cliente.telefono" name="telefono" class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="nomeContatto">Nome titolare: </label>
            <input type="text" [(ngModel)]="cliente.nomeContatto" name="nomeContatto" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="cognomeContatto">Cognome titolare: </label>
            <input type="text" [(ngModel)]="cliente.cognomeContatto" name="cognomeContatto" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="telefonoContatto">Telefono titolare: </label>
            <input type="text" [(ngModel)]="cliente.telefonoContatto" name="telefonoContatto" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="emailContatto">Email titolare: </label>
            <input type="text" [(ngModel)]="cliente.emailContatto" name="emailContatto" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label for="viaSedeOperativa">Via sede operativa: </label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.via" name="viaSedeOperativa"
                class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="civicoSedeOperativa">Civico sede operativa: </label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.civico" name="civicoSedeOperativa"
                class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="capSedeOperativa">Cap sede operativa: </label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.cap" name="capSedeOperativa"
                class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="localitaSedeOperativa">Località sede operativa: </label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeOperativa.localita" name="localitaSedeOperativa"
                class="form-control">
        </div>

        <div class="form-group col-md-2">
            <label for="tipo">Comune</label>
            <select class="p-2" name="tipo" [(ngModel)]="cliente.indirizzoSedeOperativa.comune"
                [ngModelOptions]="{standalone: true}">
                <option *ngFor="let item of comune" [ngValue]="item">
                    {{item.nome}}
                </option>
            </select>
        </div>


        <div class="form-group col-md-3">
            <label for="viaSedeLegale">Via sede legale: </label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.via" name="viaSedeLegale" class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="civicoSedeLegale">Civico sede legale: </label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.civico" name="civicoSedeLegale"
                class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="capSedeLegale">Via sede legale: </label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.cap" name="capSedeLegale" class="form-control">
        </div>

        <div class="form-group col-md-3">
            <label for="localitaSedeLegale">Località sede legale: </label>
            <input type="text" [(ngModel)]="cliente.indirizzoSedeLegale.localita" name="localitaSedeLegale"
                class="form-control">
        </div>

        <div class="form-group col-md-2">
            <label for="tipo">Comune</label>
            <select class="p-2" name="tipo" [(ngModel)]="cliente.indirizzoSedeLegale.comune"
                [ngModelOptions]="{standalone: true}">
                <option *ngFor="let item of comune" [ngValue]="item">
                    {{item.nome}}
                </option>
            </select>
        </div>

    

        <div class="form-group">
            <button type="button" class="btn btn-success" (click)="aggiungi()">Salva</button>
        </div>


    </div>
</form>
