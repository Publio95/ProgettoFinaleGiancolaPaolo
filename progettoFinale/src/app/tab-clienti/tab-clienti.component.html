<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Cognome</th>
        <th scope="col">Telefono</th>
        <th scope="col">Email</th>
        <th scope="col">Data Inserimento</th>
        <th scope="col">Data Ultimo Contatto</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of clienti; index as i">
          <th scope="row">{{i + 1}}</th>
        <td>{{item.nomeContatto}}</td>
        <td>{{item.cognomeContatto}}</td>
        <td>{{item.telefonoContatto}}</td>
        <td>{{item.emailContatto}}</td>
        <td>{{item.dataInserimento}}</td>
        <td>{{item.dataUltimoContatto}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-small mx-1" ><i class="bi bi-trash" ></i></button>
            <button type="button" class="btn btn-primary btn-small mx-1" ((click)="dettaglioCliente(item)")><i class="bi bi-zoom-in"></i></button>
            </td>
      </tr>
    </tbody>
  </table>
