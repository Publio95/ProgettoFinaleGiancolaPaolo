<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of comuni; index as i">
          <th scope="row">{{i + 1}}</th>
        <td>{{item.nome}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-small mx-1"  ><i class="bi bi-trash" ></i></button>
            <button type="button" class="btn btn-primary btn-small mx-1" (click)="dettaglioComuni(item)"><i class="bi bi-zoom-in" ></i></button>
            </td>
      </tr>
    </tbody>
  </table>
